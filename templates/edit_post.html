<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_post</title>
    <style>
        .SCALED_IMG {
            width: 250px;
            height: 250px;
            object-fit:scale;
            }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>
    <div class = "container-fluid rounded bg-success text-white">
        Edit this post?
    </div>
</h1>
<div class = "container">
<form action = {{url_for('edit_post', USER_ID = USER.USER_ID, POST_ID = POST.POST_ID)}} method = "POST" id = "EDIT_POST_FORM" enctype="multipart/form-data">
    <p class = "row">
    The title - <input type = "text" name = "POST_TITLE" value = {{POST.POST_TITLE}}>
    </p>
    <p class = "row">
        The content <br>
        <textarea id="POST_CONTENT" name="POST_CONTENT" rows="50" cols="100" wrap = "hard"> {{POST.POST_CONTENT}}</textarea>
    </p>
    <p>
        Do you want to change this image? If so,<br>
        <input type = "file" name = "POST_IMAGE" /><bR>
        <img class = "SCALED_IMG" src = {{url_for('static',filename='POST_IMAGE%d.png' %POST.POST_ID)}}>
    </p>
    <p class = "row">
        <input type = "submit" value = "Edit" />
    </p>
</form>
</div>
<p class = "container-fluid ">
<div class = "row bg-warning">
    <div class="col">
    <a href = {{url_for('all_posts', USER_ID = USER.USER_ID)}}> View all your posts </a>
</div>
<div class = "col">
    <a href={{url_for('post', USER_ID = USER.USER_ID, POST_ID = POST.POST_ID)}}> Back to post {{POST.POST_TITLE}} </a>
</div>
</div>
</p>
</div>
</body>
</html>
