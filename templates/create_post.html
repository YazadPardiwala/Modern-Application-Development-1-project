<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>
    <div class = "container-fluid rounded bg-success text-white">
        Create a post.
    </div>
</h1>
<div class = "container">
<form action = {{url_for('create_post', USER_ID = USER.USER_ID)}} method = "POST" id = "CREATE_POST_FORM" enctype = "multipart/form-data">
    <p class = "row">
    The title - <input type = "text" name = "POST_TITLE">
    </p>
    <p class="row">
        The post image <br>
        <input type = "file" name = "POST_IMAGE" />
    </p>
    <div class = "row">
    The content <br>
    <textarea id="POST_CONTENT" name="POST_CONTENT" rows="5" cols="5" wrap = "hard">Your Content</textarea>
    </div>
    <div class="row">
        <input type = "submit" value = "Create" />
    </div>
</form>
</div>
<div class = "container-fluid bg-warning">
<p class = "col">
    <a href = {{url_for('all_posts', USER_ID = USER.USER_ID)}}> Actually, I'll just go back to my own posts </a>
</p>
</div>
</body>
</html>
