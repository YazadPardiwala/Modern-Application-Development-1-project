<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
    <title>Add comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>
  <div class = "container-fluid bg-success text-white">
      Comment on {{POST.POST_TITLE}}
  </div>
</h1>
<div class = "container-xxl">
<form action = {{url_for('add_comment', USER_ID = USER.USER_ID, POST_ID = POST.POST_ID)}} method = 'POST' >
    <div class = "row">
   <textarea id="COMMENT_CONTENT" name="COMMENT_CONTENT" rows="3" cols="150" wrap = "hard">Your Comment</textarea>
    </div>
    <br>
    <div class = "row" >
        <input type = "submit" value = "Comment!" />
    </div>
</form>
<br>
</div>
<p class = "container-fluid bg-warning">
    <a href = {{url_for('post', USER_ID = USER.USER_ID, POST_ID = POST.POST_ID)}}>Return to post {{POST.POST_TITLE}} instead.</a>
</p>
</body>
</html>
